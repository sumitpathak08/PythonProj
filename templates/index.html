{% load static %}
{% block title %}Face Detection {% endblock %}
{% block content %}
<div id="particles-js"></div>
<div class="container">
  <div class="col-lg-12">

    <style>
      h4 {
        margin-bottom: 1.5em;
      }

      img {
        border-radius: 50%;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
      }

      img:hover {
        -webkit-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        -moz-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        border: 2px solid #fff;
      }

      h3 {
        margin-bottom: 1.3em;
      }

      a {
        color: inherit
      }

      a:hover {
        color: inherit;
        text-decoration: none;
      }

      .section-title:after {
        content: ' ';
        display: block;
        margin: 0 auto;
        width: 100px;
        margin-top: 6px;
        border: 2px solid #d0d0d0;
        border-radius: 4px;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
        -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
        margin-bottom: 1em;
      }
    </style>

    <div class="row">
      <div class="col-md-5" style="border-right: 2px solid;">
        <h3 class="text-center">Detect Face</h3>      
      </div>
      <div class="col-md-7">
        <h3 class="text-center">With OpenCV</h3>
        <div class="col-md-4">
          <a href="/detect"><img style="width: 50px;height: 50px;" src="{% static 'img/webcam.png' %}" class="img-responsive" /></a>
          <h4 class="text-center">Detect By Webcam</h4>
        </div>
        <!-- <div class="col-md-4">
          <a href="/trainer"><img src="{% static 'img/trainer.png' %}" class="img-responsive" /></a>
          <h4 class="text-center">Train The Classifier</h4>
        </div> -->

          </button>
          <h4 class="text-center">Create Dataset</h4>
        </div> -->
      </div>
    </div>
  </div><!-- Container -->

</div>

{% endblock %}
